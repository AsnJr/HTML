<!doctype html>
<html lang=nl>
<!-- Wang-Ho Shi -->
    <meta charset=utf-8>
	<meta name=description content="reactie formulier">
	<meta name=keywords content="trefwoorden, met, komma's ">
		<title>
			reactie formulier
		</title>
		<body>
		
		<form action="/cgi-bin/mail.pl" method=post>
		
		<fieldset id=persoon>
		<legend>mijn gegevens</legend>
			<input id=heer name=aanspreking type=radio value=mijnheer>
			<label for=heer>de heer</label>
			
			<input id=mevrouw name=aanspreking type=radio value=mevrouw checked>
			<label for=mevrouw>mevrouw</label><br>
			
			<label for=naam>voor - en achternaam</label>
			<input id=naam maxlength=90 name=naam size=30 type=text>
			<br>
			
			<label for=mail>e-mailadres</label>
			<input id=mail name=mail type=email>
		</fieldset>	
		
		<fieldset id=reactiesoort>
		<legend>soort reactie</legend>
			<select id=soort name=soort>
			 <option disabled>kies</option>
			 <option>ik heb een klacht</option>
			 <option>ik heb een suggestie</option>
			</select>
		</fieldset>
		
		<fieldset id=reactie>
		<legend>mijn reactie</legend>
			<label for=invul></label>
			<textarea id=invul name=invul cols=50 rows=4></textarea><br>
			<input id=zelfmail name=zelfmail type=checkbox>
			<label for=zelfmail>stuur een kopie naar mijn mailadres</label>
		</fieldset>	
		
		<fieldset id=klaar>
			<input id=zend type=submit value=verstuur>
		</fieldset>
		
		</form>
		
		</body>
</html>
